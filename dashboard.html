<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | EmpowerHer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-indigo-50 flex min-h-screen">

    <div class="w-64 bg-indigo-900 text-white flex flex-col fixed h-full shadow-2xl">
        <div class="p-8 text-center border-b border-indigo-800">
            <h1 class="text-2xl font-black tracking-tight">EmpowerHer</h1>
        </div>
        
        <nav class="flex-grow p-4 space-y-2 mt-4">
            <a href="dashboard.html" class="flex items-center space-x-3 p-3 bg-indigo-700 rounded-xl transition">
                <i class="fas fa-user-circle w-5"></i> <span>Profile</span>
            </a>
            <a href="mentors.html" class="flex items-center space-x-3 p-3 hover:bg-indigo-800 rounded-xl transition text-indigo-200 hover:text-white">
                <i class="fas fa-chalkboard-teacher w-5"></i> <span>Mentors</span>
            </a>
            <a href="#" class="flex items-center space-x-3 p-3 hover:bg-indigo-800 rounded-xl transition text-indigo-200 hover:text-white">
                <i class="fas fa-book-open w-5"></i> <span>Resources</span>
            </a>
        </nav>

        <div class="p-4 border-t border-indigo-800">
            <button onclick="logout()" class="flex items-center space-x-3 p-3 w-full text-red-400 hover:bg-red-900/20 rounded-xl transition">
                <i class="fas fa-sign-out-alt w-5"></i> <span>Logout</span>
            </button>
        </div>
    </div>

    <div class="ml-64 flex-grow p-10">
        <div class="max-w-4xl mx-auto">
            <header class="mb-10">
                <h2 class="text-3xl font-bold text-indigo-900">User Dashboard</h2>
            </header>

            <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
                <div class="flex items-center space-x-6 mb-8">
                    <div id="initialsCircle" class="w-20 h-20 bg-indigo-600 rounded-2xl flex items-center justify-center text-3xl font-bold text-white shadow-lg">?</div>
                    <div>
                        <h2 class="text-3xl font-black text-gray-800">Hello, <span id="userName">Loading...</span>!</h2>
                        <p id="displayEmail" class="text-gray-500 font-medium"></p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-6 border-t border-gray-100">
                    <div class="bg-indigo-50 p-4 rounded-2xl">
                        <p class="text-xs font-bold text-indigo-400 uppercase mb-1">Education</p>
                        <p id="userEducation" class="text-lg font-bold text-indigo-900">Fetching...</p>
                    </div>
                    <div class="bg-indigo-50 p-4 rounded-2xl">
                        <p class="text-xs font-bold text-indigo-400 uppercase mb-1">Marks</p>
                        <p id="userMarks" class="text-lg font-bold text-indigo-900">Fetching...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBgOgOrtS6P-oJj39UxOP5QjolPqc0cMJk",
            authDomain: "myka-tech.firebaseapp.com",
            projectId: "myka-tech",
            storageBucket: "myka-tech.firebasestorage.app",
            messagingSenderId: "922086084506",
            appId: "1:922086084506:web:349fd90c68096ed7397423"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.addEventListener('DOMContentLoaded', async () => {
            const email = localStorage.getItem('userEmail');
            if (!email) { window.location.href = 'index.html'; return; }

            try {
                const docSnap = await getDoc(doc(db, "users", email));
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    document.getElementById('userName').innerText = data.name;
                    document.getElementById('displayEmail').innerText = data.email;
                    document.getElementById('userEducation').innerText = data.education;
                    document.getElementById('userMarks').innerText = data.marks + "%";
                    document.getElementById('initialsCircle').innerText = data.name.charAt(0).toUpperCase();
                }
            } catch (error) { console.error(error); }
        });

        window.logout = function() {
            localStorage.clear();
            window.location.href = 'index.html';
        };
    </script>
</body>
</html>
